[ASSITANT_BEGIN]
	@_KEY_
	For-To/*循环模板*/
	
	@_REPLACE_START
for  i = 0 To Length /*循环次数*/
    {
    	//这里加循环处理...
    }
	@_REPLACE_END
[ASSITANT_END]

[ASSITANT_BEGIN]
	@_KEY_
	For-DownTo/*循环模板*/
	
	@_REPLACE_START
for  i = Length DownTo 0 /*循环次数*/
    {
    	//这里加循环处理...
    }
	@_REPLACE_END
[ASSITANT_END]

[ASSITANT_BEGIN]
	@_KEY_
    While-Break/*循环模板*/
	
	@_REPLACE_START
